  <body>
    <div id="colorlib-page">
      <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
      <aside
        id="colorlib-aside"
        role="complementary"
        class="border js-fullheight"
      >
        <h1 id="colorlib-logo">
          <a href="index.html"
            ><img src="images/logo.png" style="max-width: 100%;"
          /></a>
        </h1>
        <nav id="colorlib-main-menu" role="navigation">
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li class="colorlib-active"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <div class="colorlib-footer">
          <ul>
            <li>
              <a href="https://twitter.com/ArkoprabhoB" target="_blank"
                ><i class="icon-twitter2"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com/thepngguyy/" target="_blank"
                ><i class="icon-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/arkoprabho-bhattacharjee/"
                target="_blank"
                ><i class="icon-linkedin2"></i
              ></a>
            </li>
          </ul>
        </div>
      </aside>

      <div id="colorlib-main">
        <div class="colorlib-contact">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <span class="heading-meta">Read</span>
                <h2
                  class="colorlib-heading animate-box"
                  data-animate-effect="fadeInLeft"
                >
                  Get in Touch
                </h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 col-md-push-6"></div>
              <div class="col-md-7 col-md-pull-5">
                <div class="row">
                  <div
                    class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box"
                    data-animate-effect="fadeInLeft"
                  >
                    <form action="">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Name"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Phone"
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          name=""
                          id="message"
                          cols="30"
                          rows="7"
                          class="form-control"
                          placeholder="Message"
                        ></textarea>
                      </div>
                      <div class="form-group">
                        <input
                          type="submit"
                          class="btn btn-primary btn-send-message"
                          value="Send Message"
                        />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery -->
